<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Js与jQuery对象的相互转换</title>
  <script src="http://code.jquery.com/jquery-latest.js"></script>
</head>

<body>

  <div class="selector"></div>
  <div class="selector"></div>
  <!-- <div class="selector"></div> -->
  <!-- <div class="selector"></div> -->
  <!-- <div class="selector"></div> -->
  <script>
    var oJs = document.querySelectorAll('.selector');
    var oJq = $('.selector');
    //JS对象转化为Jqery对象
    console.log(oJs); //<div class='selector'>
    console.log(oJq.get(0)); //<div class='selector'>
    console.log($(oJs)[0]); //
    console.log($(oJs)[0]); //

    console.log(oJq); // 为一个对象,其中对象的索引0为:<div class='selector'>
    console.log($(oJs)); //
  </script>
</body>

</html>
